<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warehouse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="stlye.css"/> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <!-- <script src="num.js"></script> -->
</head>
    <body style="background:rgba(255, 255, 255, 0)">
        <div class="container" id="noselect"> 
            <div class="contract-main">
                <img src="./img/dynasty8-logo.png" class="dynasty8-logo">
                <span id="welcome-text">Hoşgeldin </span>
                <div class="contract-sub">
                    <div class="contract-header"><span id="contract-header-text">Warehouse Sözleşmesi</span></div>
                    <div class="contract-information">
                        <div class="contract-information-header">
                            <span id="contract-information-text">Warehouse satın al</span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Warehouse Adresi #</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-adress"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Warehouse fiyatı</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-price"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Acente ücretleri (% 5)</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-brokerfee"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Banka masrafları (% 10)</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-bankfee"></span>
                        </div>   
                        <div class="property-info">
                            <span class="property-info-text">Vergi (% 6)</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-taxes"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Toplam Ev Maliyeti</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-totalprice"></span>
                        </div>
                        <div class="property-cancel">
                            <span id="property-cancel-text">İptal et</span>
                        </div>
                        <div class="property-accept">
                            <span id="property-accept-text">Kabul et</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contract-sell">
                
            </div>
        </div>
        
        <!-- Bu kısım keypad  -->
        <!-- <div id="keypad-area"> -->
            <div id="display">
                <svg class="numField">
                    <pattern elementId="numField_A0_Rectangle_2" id="numField_A0_Rectangle_2_pattern" x="0" y="0" width="100%" height="100%">
                        <image x="0" y="0" width="100%" height="100%" href="numField.png" xlink:href="numField.png"></image>
                    </pattern>
                    <rect id="numField" rx="0" ry="0" x="0" y="0" width="591" height="450" position= "center">
                    </rect>
                </svg>
            </div>

            <div id="keycontrols">
                <button id="key1" type="submit" name="key1"></button>
                <button id="key2" type="submit" name="key2"></button>
                <button id="key3" type="submit" name="key3"></button>
                <button id="key4" type="submit" name="key4"></button>
                <button id="key5" type="submit" name="key5"></button>
                <button id="key6" type="submit" name="key6"></button>
                <button id="key7" type="submit" name="key7"></button>
                <button id="key8" type="submit" name="key8"></button>
                <button id="key9" type="submit" name="key9"></button>
                <button id="key0" type="submit" name="key0"></button>

                <button id="keyCancel" type="submit" name="keyCancel"></button>
                <button id="keyClear" type="submit" name="keyClear"></button>
                <button id="keyEnter" type="submit" name="keyEnter"></button>            
            </div>	
        <!-- </div> -->
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script  src="script.js" type="text/javascript"></script>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="materialize.js" type="text/javascript"></script>
    </body>
</html>
